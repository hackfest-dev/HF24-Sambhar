<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../static/login.css">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />  
</head>
<body>
<div class="container">  
  {%with messages = get_flashed_messages(with_categories=true) %}
  {% if messages%}
    {% for category,message in messages%}
    {% if category == 'error' %}
      <div class="alert alert-danger alter-dismissable fade show" id="myAlert" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
           <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}  
    {% endfor %}
  {% endif %}
  {% endwith %}
    <div class="background-container">
        <img src="../static/img/InventoryImg.jpeg" alt="Background Image" class="background-image">
    </div>
  <div class="login-box">
    <h2>Welcome</h2>
    <form id="loginForm" action="#" autocomplete="off" method="POST">
        <div class="textbox">
          <input type="email" placeholder="Email" name="email" autocomplete="off" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" autocomplete="off"  required>
        </div>
        <input type="submit" class="btn" value="Login">
    </form>
  </div>
</div>
  <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../static/login.js"></script>
</body>
</html>
